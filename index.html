<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="tailwind,tailwindcss,tailwind css,css,starter template,free template,admin templates, admin template, admin dashboard, free tailwind templates, tailwind example">
    <!-- Css -->
    <link rel="stylesheet" href="./dist/styles.css">
    <link rel="stylesheet" href="./dist/all.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/observablehq/inspector/master/src/style.css">
    <title>Dashboard | Tailwind Admin</title>
</head>

<body>
<!--Container -->
<div class="mx-auto bg-grey-400">
    <!--Screen-->
    <div class="min-h-screen flex flex-col">
        <!--Header Section Starts Here-->
        <header class="bg-nav">
            <div class="flex justify-between">
                <div class="p-1 mx-3 inline-flex">
                    <h1 class="text-white">Datamonkey - COVID-19</h1>
                    <i class="fas fa-bars p-3 text-white" onclick="sidebarToggle()"></i>
                </div>
            </div>
        </header>
        <!--/Header-->

        <div class="flex flex-1">
            <!--Sidebar-->
            <aside id="sidebar" class="bg-side-nav w-1/2 md:w-1/6 lg:w-1/6 border-r border-side-nav hidden md:block lg:block">

                <ul class="list-reset flex flex-col">
                    <li class=" w-full h-full py-3 px-2 border-b border-light-border bg-white">
                        <a href="index.html"
                           class="font-sans font-hairline hover:font-normal text-sm text-nav-item no-underline">
                            <i class="fas fa-tachometer-alt float-left mx-2"></i>
                            Dashboard
                            <span><i class="fas fa-angle-right float-right"></i></span>
                        </a>
                    </li>
                    <li class="w-full h-full py-3 px-2 border-b border-light-border">
											<div class="observablehq-viewof-use_date"></div>
                    </li>
                    <li class="w-full h-full py-3 px-2 border-b border-light-border">
											<div class="observablehq-viewof-render_site"></div>
                    </li>
                    <li class="w-full h-full py-3 px-2 border-b border-light-border">
											<div class="observablehq-viewof-use_residue"></div>
                    </li>
                </ul>

            </aside>
            <!--/Sidebar-->
            <!--Main-->
            <main class="bg-white-300 flex-1 p-3 overflow-hidden">

								<ul class="flex border-b tab-list">
									<li class="-mb-px mr-1">
										<a class="bg-white inline-block border-l border-t border-r rounded-t py-2 px-4 text-blue-700 font-semibold" onclick="tabToggle()" href="#evolution">Evolution</a>
									</li>
									<li class="mr-1">
										<a class="bg-white inline-block py-2 px-4 text-blue-500 hover:text-blue-800 font-semibold" onclick="tabToggle()" href="#tree">Tree</a>
									</li>
									<li class="mr-1">
										<a class="bg-white inline-block py-2 px-4 text-blue-500 hover:text-blue-800 font-semibold" onclick="tabToggle()" href="#site-variability">Site Variability</a>
									</li>
									<li class="mr-1">
										<a class="bg-white inline-block py-2 px-4 text-blue-500 hover:text-blue-800 font-semibold" onclick="tabToggle()" href="#documentation">Documentation</a>
									</li>
								</ul>

                <div id="evolution" class="tab-view flex flex-col">
                    <!-- /Stats Row Ends Here -->

                    <!-- Card Sextion Starts Here -->
                    <div class="flex flex-1 flex-col md:flex-row lg:flex-row mx-2">

                        <!-- card -->

                        <div class="rounded overflow-hidden shadow bg-white mx-2 w-full">
														<div id="observablehq-6abd9222">
															<div class="observablehq-summary_table"></div>
														</div>
                        </div>
                        <!-- /card -->

                    </div>
                    <!-- /Cards Section Ends Here -->
                    <div class="flex flex-1 flex-col md:flex-row lg:flex-row mx-2">

                        <!-- card -->

                        <div class="rounded overflow-hidden shadow bg-white mx-2 w-full">
														<div id="observablehq-6abd9222">
															<div class="observablehq-date_range"></div>
														</div>
                        </div>
                        <!-- /card -->

                    </div>

                    <div class="flex flex-1 flex-col md:flex-row lg:flex-row mx-2 mt-2">
                        <div class="rounded overflow-hidden shadow bg-white mx-2 w-full pt-2">
													 <div class="observablehq-temporal_evolution_plot"></div>
                        </div>

                        <div class="rounded overflow-hidden shadow bg-white mx-2 w-full pt-2">
													 <div class="observablehq-distribution_map"></div>
                        </div>
                    </div>
									</div>

									<div id="tree-cell" class="tab-view" style="display:none">
                    <div class="flex flex-1 flex-col md:flex-row lg:flex-row mx-2 mt-2">
                        <div class="rounded overflow-hidden shadow bg-white mx-2 w-full pt-2">
													 <div class="observablehq-tree_cell"></div>
                        </div>
                    </div>
									</div>

									<div id="site-variability" class="tab-view" style="display:none">
                    <div class="flex flex-1 flex-col md:flex-row lg:flex-row mx-2 mt-2">
                        <div class="rounded overflow-hidden shadow bg-white mx-2 w-full pt-2">
													 <div class="observablehq-variation_plot"></div>
                        </div>
                        <div class="rounded overflow-hidden shadow bg-white mx-2 w-full pt-2">
													 <div class="observablehq-dnds_plot"></div>
                        </div>
                    </div>
                </div>

								<div id="documentation" class="tab-view" style="display:none">
									<div class="flex flex-1 flex-col md:flex-row lg:flex-row mx-2 mt-2">
											<div class="rounded overflow-hidden shadow bg-white mx-2 w-full pt-2">
												 <div class="observablehq-documentation"></div>
											</div>
									</div>
							</div>



            </main>
            <!--/Main-->
        </div>
        <!--Footer-->
        <footer class="bg-grey-darkest text-white p-2">
            <div class="flex flex-1 mx-auto">Datamonkey</div>
        </footer>
        <!--/footer-->

    </div>

</div>
<div id="hidden-cells"></div>

<!--<script src="https://underscorejs.org/underscore-min.js"></script>-->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.1/d3.min.js"></script>-->

<script type="module">
  import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
  import define from "https://api.observablehq.com/@stevenweaver/natural-selection-analysis-of-sars-cov-2-covid-19.js?v=3";
  (new Runtime).module(define, name => {
		if (name === "viewof use_date") return Inspector.into(".observablehq-viewof-use_date")();
    if (name === "summary_table") return Inspector.into("#observablehq-6abd9222 .observablehq-summary_table")();
    if (name === "viewof render_site") return Inspector.into(".observablehq-viewof-render_site")();
    if (name === "viewof use_residue") return Inspector.into(".observablehq-viewof-use_residue")();
		if (name === "viewof date_range") return Inspector.into(".observablehq-date_range")();
    if (name === "distribution_map") return Inspector.into(".observablehq-distribution_map")();
    if (name === "temporal_evolution_plot") return Inspector.into(".observablehq-temporal_evolution_plot")();
    if (name === "tree_cell") return Inspector.into(".observablehq-tree_cell")();
    if (name === "variation_plot") return Inspector.into(".observablehq-variation_plot")();
    if (name === "dnds_plot") return Inspector.into(".observablehq-dnds_plot")();
    if (name === "documentation") return Inspector.into(".observablehq-documentation")();
  });
</script>

<script src="./main.js"></script>
</body>

</html>
